<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite DMA - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1e1e1e;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7), 0 0 20px rgba(0, 255, 0, 0.7), 0 0 30px rgba(0, 255, 0, 0.7);
      letter-spacing: 1px;
    }
    h1 {
      font-weight: bold;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7), 0 0 20px rgba(0, 255, 0, 0.7);
      margin-bottom: 20px;
    }
    .button {
      display: block;
      padding: 10px 10px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      width: 100%;
      max-width: 300px;  /* Ensures the button doesn't exceed 300px */
      box-sizing: border-box; /* Prevents overflow when padding is applied */
      margin: 0 auto; /* Centers the button */
    }
    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Sepain</div>
    <a href="index.html">Home</a>
    <a href="dma.html">DMA</a>
    <a href="pricing.html">Pricing</a>
  </nav>

  <h1>Ready to Dominate?</h1>
  <a href="dma.html" class="button">Learn More</a>
</body>
</html>
